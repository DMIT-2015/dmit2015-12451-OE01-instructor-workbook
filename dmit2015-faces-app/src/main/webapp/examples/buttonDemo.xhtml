<!-- This is a Faces composition page that extends the layout template -->
<ui:composition
        template="/WEB-INF/faces-templates/layout.xhtml"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:p="primefaces"
        xmlns:o="http://omnifaces.org/ui">

    <!-- Page metadata for title, description, and keywords -->
    <ui:param name="title" value="buttonDemo - My JSF Application"/>

    <!-- Define main content for the page -->
    <ui:define name="maincontent">
        <div class="card">
            <h1 role="heading" aria-level="1">Buttton: action vs actionListener</h1>
            <h:form id="buttonDemo_form" role="form">
                <p:panel header="Welcome to Buttton: action vs actionListener">
                    <!-- Add page-specific content here, e.g., PrimeFaces components -->
                    <p:commandButton
                        id="listenerButton"
                        value="Listener Only"
                        actionListener="#{buttonDemoRequest.handleClick()}"
                        update=":messages :growl buttonDemo_form"
                        />

                    <p:spacer width="10" />

                    <p:commandButton
                            id="actionButton"
                            value="Action (may navigate)"
                            action="#{buttonDemoRequest.submit()}"
                            update=":messages :growl buttonDemo_form"
                    />

                    <p:spacer height="10" />

                    <p:commandButton
                            id="loginButton"
                            value="Login"
                            action="#{buttonDemoRequest.handleLogin()}"
                            update=":messages :growl buttonDemo_form"
                    />

                </p:panel>
            </h:form>
        </div>
    </ui:define>


</ui:composition>
